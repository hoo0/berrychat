<style>
.container {
    background: rgb(148, 144, 144);
    margin: 50px auto;
    max-width: 80%;
    text-align: center;
    padding: 2%;
}

.footer {
    background: rgb(148, 144, 144);
    text-align: center;
    padding: 2%;
    position: absolute;
    bottom: 0;
    width: 100%;
}

<body>

 <div class="container">
  <h1>A Demo for messaging in WebRTC</h1>
	
	<div class="input-group mb-3">
	  <textarea class="form-control" id="logTextarea" rows="3"></textarea>
	  <div class="input-group-append">
		<button class="btn btn-outline-primary" type="button" onclick='clearLog()'>clear</button>
	  </div>
	</div>
	 

  <!--WebRTC related code-->
  <button type="button" class="btn btn-primary" onclick='createWebsocket()'>create WebSocket</button>

  <button type="button" class="btn btn-primary" onclick='createOffer()'>Create Offer</button>

  <button type="button" class="btn btn-primary" onclick='closeAll()'>Close All</button>
	 
  <input id="messageInput" type="text" class="form-control"
   placeholder="message">
  <button type="button" class="btn btn-primary" onclick='sendMessage()'>SEND</button>
  <script src="client.js"></script>
  <!--WebRTC related code-->

 </div>
 <div class="footer">This application is intentionally made simple
  to avoid cluttering with non WebRTC related code.</div>
