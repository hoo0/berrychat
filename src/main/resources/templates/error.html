<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'error')}">

  <body>
    <img src="../static/resources/images/pets.png" th:src="@{/resources/images/pets.png}"/>
    <h2>Something happened...</h2>
    
    <p>
        timestamp: <span th:text="${timestamp}"></span><br/>
        error: <span th:text="${error}"></span><br/>
        message: <span th:text="${message}"></span><br/>
        path: <span th:text="${path}"></span><br/>
    </p>
  </body>

</html>
