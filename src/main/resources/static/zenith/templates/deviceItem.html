<script type="text/x-jquery-tmpl" id="deviceItem-template">
    {{each(index,item) list}}
    <!-- Device Item -->
    <a class="text-reset nav-link p-0 mb-6" id="item-${type}-${td}" data-td="${td}" data-type="${type}">
        <div class="card card-active-listener">
            <div class="card-body">

                <div class="media">
                    <div class="avatar mr-5">
                        <!-- <img class="avatar-img" src="assets/images/avatars/11.jpg" alt="Bootstrap Themes"> -->
                        <i class="text-muted icon-md ${icon}"></i>
                    </div>

                    <div class="media-body overflow-hidden">
                        <div class="d-flex align-items-center mb-1">
                            <h6 class="text-truncate mb-0 mr-auto">${name2}</h6>
                            <!-- <p class="small text-muted text-nowrap ml-4">10:42 am</p> -->

                            <!-- Switch -->
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="${type}-switch-${index}" data-td="${td}" {{if status != 'stop'}}checked{{/if}}>
                                <label class="custom-control-label" for="${type}-switch-${index}"></label>
                            </div>
                        </div>
                        <div class="text-truncate">${name}: ${status} ${posCode}</div>
                    </div>
                </div>

            </div>

            <!-- <div class="badge badge-circle badge-primary badge-border-light badge-top-right">
                <span>3</span>
            </div> -->

        </div>
    </a>
    <!-- Device Item -->
    {{/each}}
</script>
