<script type="text/x-jquery-tmpl" id="modal-template">
    <div class="modal-header">
        <div class="media flex-fill">
            <div class="icon-shape rounded-lg bg-primary text-white mr-5">
                <i class="fe-users"></i>
            </div>
            <div class="media-body align-self-center">
                <h5 class="modal-title">${title}</h5>
                <p class="small">온도 설정</p>
            </div>
        </div>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">

        <div class="form-group" id="modal-form">
            <label for="temperature" class="small">Temperature <span id="modal-ct">현재 ${ct}도</span></label>
            <input type="number" value="${ht}" min="18" max="30" step="1" data-decimals="1" id="temperature"/>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-block btn-primary d-flex align-items-center" id="modal-apply" data-td="${td}" data-type="${type}">
            Apply
            <i class="fe-check ml-auto"></i>
        </button>
    </div>
</script>
